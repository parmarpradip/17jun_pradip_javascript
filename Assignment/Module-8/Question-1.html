<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assingment</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS CDN -->
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="container">
       <div>
            <h1>Question 1 : What are the advantages of Bootstrap?</h1>
       </div>
      <hr>

       <div>
           <h4>1) Responsive Design:</h4>
           <div class="container mb-3">
                <div class="row mb-2">
                  <div class="col-md-6 border">Column 1</div>
                  <div class="col-md-6 border">Column 2</div>
                </div>
            </div>
            <h4>2) Time Efficiency:</h4>
            <div class="container border mb-3">
                <h5>Welcome</h5>
                <p>This is a Bootstrap-styled paragraph.</p>
                <button class="btn btn-primary">Click Me</button>
              </div>
            <h4>3) Consistency:</h4>
            <nav class="navbar navbar-expand-lg navbar-light bg-light border mb-3">
                <div class="container">
                  <a class="navbar-brand" href="#">My Website</a>
                  <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                  </ul>
                </div>
              </nav>
            <h4>4) Customizable:</h4>
            <div class="container border mb-3">
                <h2 class="text-primary">Custom Styles</h2>
                <p class="text-muted">This paragraph has a custom muted color.</p>
                <button class="btn btn-custom">Click Me</button>
              </div>
       </div>
    </section>
</body>
</html>
