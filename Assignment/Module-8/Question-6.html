<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assingment</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS CDN -->
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="container">
       <div>
            <h1>Question 6 : What is a Button Group, and what is the class for a basic Button Group?</h1>
       </div>
       <hr>

       <div>
        <h2 class="border-bottom w-25 border-3 border-dark">Button Group:-</h2>
        <p class="m-3">A Button Group in Bootstrap is a set of buttons grouped together in a single container, often with related functionality 
        or purpose.</p>
        <h2  class="border-bottom w-50 border-3 border-dark">class for a basic Button Group:-</h2>
        <p class="m-3">btn</p>
        <p class="m-3">btn-primary</p>
        <p class="m-3">btn-group</p>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-secondary">Button 2</button>
            <button type="button" class="btn btn-success">Button 3</button>
          </div>
        </div>
       </div>
    </section>
</body>
</html>
